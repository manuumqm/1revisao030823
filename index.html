<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="../projeto1/assets/js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora IMC</title>
</head>

<body>
    <main>
        <section id="picture">
            <img src="assets/images/picture.svg">
        </section>
        <section id="form">
            <div id="calculator">
                <h1 id="title">Calculadora - IMC</h1>
                <div class="input-box">
                    <label for="weight"> Peso em kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" name="weight" required>
                        <span class="united">Kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height"> Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" name="height" required>
                        <spam class="united">M</spam>

                    </div>
                </div>
                <button id="calculate">Calcular</button>
            </div>
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="imc">
                        <span id="value"></span>
                        <span id="status">Seu IMC</span>
                    </div>
                    <div id="descripition">
                        <span id="texto"></span>
                    </div>
                </div>
                <div id="more-infos">
                    <a href="https://mundoeducacao.oul.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre o imc
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
